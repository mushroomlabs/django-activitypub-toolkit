<!DOCTYPE html>
<html>
<head>
    <title>No Identities Available</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .error-box {
            background-color: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 20px;
            margin: 20px 0;
        }
        .btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #0052a3;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>No Identities Available</h1>

    <div class="error-box">
        <p><strong>You need at least one identity to authorize this application.</strong></p>
        <p>Please create an identity first, then try again.</p>
    </div>

    <a href="{% url 'identity_management' %}" class="btn">Manage Identities</a>
</body>
</html>

docs_dir: docs/pages
markdown_extensions:
  - admonition
  - attr_list
  - meta
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.superfences
  - footnotes

nav:
  - Home: index.md
  - Tutorials:
      - tutorials/index.md
      - Getting Started: tutorials/getting_started.md
      - Creating Custom Context Models: tutorials/creating_custom_context_models.md
      - Handling Incoming Activities: tutorials/handling_incoming_activities.md
      - Publishing to the Fediverse: tutorials/publishing_to_fediverse.md
      - Content Moderation and Spam Prevention: tutorials/content_moderation.md
      - Integrating with your existing Django project: tutorials/integration_with_existing_project.md
      - Using it as a Standalone ActivityPub API Server: tutorials/standalone.md

  - Topic Guides:
      - topics/index.md
      - Understanding Linked Data and RDF: topics/linked_data_fundamentals.md
      - References and Context Models: topics/reference_context_architecture.md
      - Parsing JSON-LD Documents: topics/jsonld_to_django.md
      - Understanding Projections: topics/projections.md
      - Pull-Based Federation: topics/pull_based_federation.md
      - Authentication and Authorization: topics/authentication_authorization.md
      - Configuration and Customization: topics/application_settings.md
  - Reference:
      - references/index.md
      - Models: references/models.md
      - Projections: references/projections.md
      - Document Processors: references/document_processors.md
      - Serializers: references/serializers.md
      - Settings: references/settings.md

  - HOWTOs:
      - howtos/index.md
      - Install the Toolkit: howtos/install_toolkit.md
      - Configure the Toolkit: howtos/configure_toolkit.md
      - Run Database Migrations: howtos/run_migrations.md
      - Federate Existing Content: howtos/federate_existing_content.md
      - Handle Incoming Activities: howtos/handle_incoming_activities.md
      - Send Activities: howtos/send_activities.md
      - Register Domain: howtos/register_domain.md
      - Block Spam and Moderate: howtos/block_spam.md
  - FAQ: faq.md

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            allow_inspection: true
            show_root_heading: true
            show_source: false
            heading_level: 3
  - macros:
      include_dir: docs/snippets

repo_name: mushroomlabs/django-activitypub-toolkit
repo_url: https://codeberg.org/mushroomlabs/django-activitypub-toolkit

site_url: https://activitypub.mushroomlabs.com
site_name: Django ActivityPub ToolKit

theme:
  custom_dir: docs/overrides
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  font:
    text: Ubuntu
    code: Ubuntu Mono
  features:
    - navigation.tabs
    - navigation.indexes
  language: en
  palette:
    primary: indigo
    accent: indigo

copyright: Â© MushroomLabs

docs_dir: docs/pages
markdown_extensions:
  - admonition
  - attr_list
  - meta
  - pymdownx.highlight
  - pymdownx.tabbed
  - pymdownx.superfences
  - footnotes

nav:
  - Home: index.md

plugins:
  - search
  - macros:
      include_dir: docs/snippets

repo_name: mushroomlabs/django-activitypub-toolkit
repo_url: https://github.com/mushroomlabs/django-activitypub-toolkit

site_url: https://activitypub.mushroomlabs.com
site_name: Django ActivityPub ToolKit

theme:
  custom_dir: docs/overrides
  name: material
  font:
    text: Ubuntu
    code: Ubuntu Mono
  features:
    - navigation.tabs
    - navigation.indexes
  language: en
  palette:
    primary: indigo
    accent: indigo
